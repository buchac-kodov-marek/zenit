<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymZENIT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="identita">
          <img class="logo" src="images/gym.svg" alt="Logo GymZ" />
          <h1>GymZ</h1>
        </a>
        <ul>
          <li><a href="">ÚVOD</a></li>
          <li><a href="">O NÁS</a></li>
          <li><a href="">KURZY</a></li>
          <li><a href="">KONTAKT</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="uvod">
        <div class="uvod_content">
          <img src="images/banner.jpg" alt="žena cvičiaca bench press" />

            <div class="moto_container">
              <div class="moto_content">
                <h1>ŠTÚDIO GymZ,</h1>
                <p>ktoré vám vždy ponúkne viac.</p>
              </div>
              <div class="moto_buttons">
                <button class="news">NOVINKY</button>
                <button class="kurzy">KURZY</button>
              </div>
            </div>
          </div>
        </div>
      </section>
